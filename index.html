<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
body {
    font-family: Arial, sans-serif;
    background-color: #eec7dd;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 600px;
    margin: 20px auto;
    background-color: #f4fadb;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(145, 0, 0, 2);
    padding: 20px;
}

h1 {
    text-align: center;
    color: darkorchid;
}

.field {
    margin-bottom: 10px;
}

.label {
    font-weight: bold;
}

#user-info span {
    display: inline-block;
    padding: 5px 10px;
    border-radius: 5px;
    background-color: #f0f0f0;
}

#user-info .label {
    min-width: 100px;
}

#first-name, #last-name {
    font-weight: bold;
    color: #333;
}
    </style>
    <script src="script.js" defer></script>
</head>
<body>
    <center>
    <h1>local storage Card</h1>
</center>
<div class="container">
    <div id="info-card">
        <h1>User Information Card</h1>
        <div id="user-info">
            <div class="field">
                <span class="label">First Name:</span>
                <span id="first-name"></span>
            </div>
            <div class="field">
                <span class="label">Last Name:</span>
                <span id="last-name"></span>
            </div>
            <div class="field">
                <span class="label">Country:</span>
                <span id="country"></span>
            </div>
            <div class="field">
                <span class="label">Phone Number:</span>
                <span id="phone-number"></span>
            </div>
            <div class="field">
                <span class="label">State:</span>
                <span id="state"></span>
            </div>
            <div class="field">
                <span class="label">City:</span>
                <span id="city"></span>
            </div>
            <div class="field">
                <span class="label">Village:</span>
                <span id="village"></span>
            </div>
        </div>
    </div>
</div>

 <script src="script.js"></script>   
</body>
</html>
